<style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    h1 {
      color: #333;
    }

    .retangulo-externo {
      width: 500px;
      height: calc(500px / 1.618);
      background-color: #e1f5fe;
      border: 2px solid #0277bd;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 5px;
    }

    .retangulo-interno {
      width: 90%;
      height: calc((500px / 1.618) / 5);
      background-color: #81d4fa;
      border: 1px solid #01579b;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Retângulo Áureo com 4 Retângulos Internos</h1>
  <p>Altura = largura / 1.618 → 500 / 1.618 ≈ 309px</p>

  <div class="retangulo-externo">
    <div class="retangulo-interno"></div>
    <div class="retangulo-interno"></div>
    <div class="retangulo-interno"></div>
    <div class="retangulo-interno"></div>
  </div>
</body>
</html>
